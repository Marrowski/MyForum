{% extends 'main/main.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/prof_settings.css' %}">
{% endblock %}



{% block content %}
<div class="settings-container">
    <h2>Налаштування профілю</h2>
    <form method="POST" action="{% url 'prof_settings' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Електронна пошта</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="password1">Новий пароль</label>
            <input type="password" id="password1" name="password1" placeholder="Введіть новий пароль">
        </div>
        <div class="form-group">
            <label for="password2">Підтвердження пароля</label>
            <input type="password" id="password2" name="password2" placeholder="Підтвердьте новий пароль">
        </div>
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Зберегти зміни</button>
    </form>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
